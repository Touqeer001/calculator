<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="inp-div">
        <input type="text" id="inp-box" class="inp">
        <!-- <input type="text" id="inp-box-1" class="inp">
            <input type="text" id="inp-box-2" class="inp">
            <input type="text" id="inp-box-3" class="inp" placeholder="ANSWER"> -->
        <button id="backspace" class="btn">X</button>
    </div>
    <div id="body" class="b-class">
        <div class="btn-div">
            <button class="btn" id="ac">AC</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="brackets">( )</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="percent">%</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="divide">/</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="seven">7</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="eight">8</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="nine">9</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="into">*</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="four">4</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="five">5</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="six">6</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="minus">-</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="one">1</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="two">2</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="three">3</button>
        </div>

        <div class="btn-div">
            <button class="btn" id="plus">+</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="plusminus">+/-</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="zero">0</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="point">.</button>
        </div>
        <div class="btn-div">
            <button class="btn" id="equals">=</button>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
